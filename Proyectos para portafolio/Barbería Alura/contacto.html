<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>
            <div class="caja">
                <h1><img src="IMGS/logo.png" alt="Logo Barbería Alura."></h1>
                <nav>
                    <ul>
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="productos.html"> Productos </a></li>
                        <li><a href="contacto.html"> Contacto </a></li>
                    </ul>
                </nav>
            </div>
        </header>
 
        <main>
            <form >
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje"class="input-padron" required cols="70" rows="10"></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                  
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" checked id="radio-whatsapp">WhatsApp</label>
                   
                </fieldset>

                <fieldset>
                    <legend>En cúal Horario preiere ser atnedido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
               
                
                <label class="checkbox" for=""><input type="checkbox" checked> Le gustaria recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="btn-enviar">  <!-- Boton de enviar-->
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h am - 20h pm</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08h am - 20h p</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h am - 20h p</td>
                    </tr>
                </tbody>

                

            </table>
        </main>

        <footer>
            <img src="IMGS/logo-blanco.png" alt="Logo Barbería Alura.">
            <p class="copyrigth">&copy Copyright Barbería Alura - 2023</p>
        </footer>
    </body>
</html>
